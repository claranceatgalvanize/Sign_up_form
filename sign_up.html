<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
</head>
    <body>
        <h1>Sign Up</h1>
        <h3>It's free and only takes a minute.</h3>

        <form id="myForm" action="#" method="#">

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="Please enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="password">
            </div>
                
            <div class="form-group">
                <label for="username">Github Username</label>
                <input type="username" class="form-control" name="username" id="username" aria-describedby="emailHelpId" placeholder="github username">
            </div>

            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active"> Enterprise
                    <input type="radio" name="radio" id="radio" autocomplete="off" checked>
                </label>
                <label class="btn btn-primary">
                    Pro
                    <input type="radio" name="radio" id="radio" autocomplete="off">
                </label>
                <label class="btn btn-primary">
                    Free
                    <input type="radio" name="radio" id="radio" autocomplete="off ">
                </label>
            </div>

            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary active"> Remember Me
                    <input type="checkbox" name="remember-me" id="" checked autocomplete="off">
                </label>
            </div>

            <button type="submit" class="btn">Submit</button>

        </form>

    </body>
</html>
